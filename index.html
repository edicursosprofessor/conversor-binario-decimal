<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Binário para Decimal</title>

    <link rel="stylesheet" href="./style.css" />
    <!--Diferença entre async e defer-->
    <!--https://www.braziljs.org/p/diferencas-entre-async-e-defer?utm_source=url-->
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="titulo">
        <h1>Binário para Decimal</h1>
        <p>EdiCursos</p>
    </div>
    <form class="formulario-vertical">
        <div>
            <label for="txtBinario" class="rotulo">Binário:</label>
            <input id="txtBinario" type="text" placeholder="Digite o binário com 0 e 1" class="caixa-texto" maxlength="8"/>
        </div>

        <button id="btnConverter" class="btn">CONVERTER</button>

        <div>
            <label for="txtResultado" class="rotulo">Decimal:</label>
            <input id="txtResultado" type="text" placeholder="Resultado" class="caixa-texto" readonly/>
        </div>
    </form>
</body>
</html>
